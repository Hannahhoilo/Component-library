<html>
	<head>
		<meta charset="UTF=8">
		<title>Component library</title>

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/variables.css">
		<link rel="stylesheet" href="./css/fonts.css">
		<link rel="stylesheet" href="./css/style.css">

		<link rel="stylesheet" href="./css/components/accordion.css">
		<link rel="stylesheet" href="./css/components/breadcrumbs.css">
		<link rel="stylesheet" href="./css/components/button.css">
		<link rel="stylesheet" href="./css/components/input-checkbox.css">
		<link rel="stylesheet" href="./css/components/input-radio.css">
		<link rel="stylesheet" href="./css/components/toast.css">
	</head>

	<body>
		<aside class="overview">
			<ul>
				<li>
					<button data-component-to-show="accordion" class="overview__button overview__button--active">
						Accordion
					</button>
				</li>
				
				<li>
					<button data-component-to-show="button" class="overview__button">
						Button
					</button>
				</li>
				
				<li>
					<button data-component-to-show="checkbox" class="overview__button">
						Checkbox
					</button>
				</li>
				
				<li>
					<button data-component-to-show="radio" class="overview__button">
						Radio
					</button>
				</li>

				<li>
					<button data-component-to-show="toast" class="overview__button">
						Toast
					</button>
				</li>
			</ul>
		</aside>

		<main>
			<div class="component component--visible" data-component-name="accordion">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						<div class="accordion">
							<button class="accordion__toggle">Accordion</button>
							<div class="accordion__content">...</div>
						</div>
					</div>
				</div>

				<div class="component-state">
					<div class="component-state__name">
						Hover	
					</div>

					<div class="component-state__variant">
						<div class="accordion accordion--hover">
							<button class="accordion__toggle">Accordion</button>
							<div class="accordion__content">...</div>
						</div>
					</div>
				</div>

				<div class="component-state">
					<div class="component-state__name">
						Expanded	
					</div>

					<div class="component-state__variant">
						<div class="accordion accordion--expanded">
							<button class="accordion__toggle">Accordion</button>
							<div class="accordion__content">...</div>
						</div>
					</div>
				</div>
			</div>

			<div class="component" data-component-name="button">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						<button class="button">Button</button>
					</div>
				</div>

				<div class="component-state">
					<div class="component-state__name">
						Hover
					</div>

					<div class="component-state__variant">
						<button class="button button--hover">Button</button>
					</div>
				</div>

				<div class="component-state">
					<div class="component-state__name">
						Active	
					</div>

					<div class="component-state__variant">
						<button class="button button--active">Button</button>
					</div>
				</div>
			</div>

			<div class="component" data-component-name="checkbox">
				<div class="component-state">
					<div class="component-state__name">Normal</div>
					<div class="component-state__variant">
						<div class="input-checkbox">
							<label class="input-checkbox__label">
								<input class="input-checkbox__input" hidden type="checkbox" name="option-a">
								<span class="input-checkbox__text">Option A</span>
							</label>

							<label class="input-checkbox__label">
								<input class="input-checkbox__input" hidden type="checkbox" name="option-b">
								<span class="input-checkbox__text">Option B</span>
							</label>

							<label class="input-checkbox__label">
								<input class="input-checkbox__input" hidden type="checkbox" name="option-c">
								<span class="input-checkbox__text">Option C</span>
							</label>
						</div>
					</div>
				</div>

				<div class="component-state">
					<div class="component-state__name">Checked</div>
					<div class="component-state__variant">
						<div class="input-checkbox">
							<label class="input-checkbox__label">
								<input class="input-checkbox__input" checked hidden type="checkbox" name="option-d">
								<span class="input-checkbox__text">Option A</span>
							</label>

							<label class="input-checkbox__label">
								<input class="input-checkbox__input" checked hidden type="checkbox" name="option-e">
								<span class="input-checkbox__text">Option B</span>
							</label>

							<label class="input-checkbox__label">
								<input class="input-checkbox__input" checked hidden type="checkbox" name="option-f">
								<span class="input-checkbox__text">Option C</span>
							</label>
						</div>
					</div>
				</div>
			</div>

			<div class="component" data-component-name="radio">
				<div class="component-state">
					<div class="component-state__name">Normal</div>
					<div class="component-state__variant">
						<div class="input-radio">
							<label class="input-radio__label">
								<input class="input-radio__input" hidden type="radio" name="yes-or-no" value="yes">
								<span class="input-radio__text">Yes</span>
							</label>

							<label class="input-radio__label">
								<input class="input-radio__input" hidden type="radio" name="yes-or-no" value="no">
								<span class="input-radio__text">No</span>
							</label>
						</div>
					</div>
				</div>

				<div class="component-state">
					<div class="component-state__name">Checked</div>
					<div class="component-state__variant">
						<div class="input-radio">
							<label class="input-radio__label">
								<input class="input-radio__input" checked hidden type="radio" name="yes-or-no-2" value="yes">
								<span class="input-radio__text">Yes</span>
							</label>

							<label class="input-radio__label">
								<input class="input-radio__input" hidden type="radio" name="yes-or-no-2" value="no">
								<span class="input-radio__text">No</span>
							</label>
						</div>
					</div>
				</div>
			</div>

			<div class="component" data-component-name="toast">
				<div class="component-state">
					<div class="component-state__name">Normal</div>
					<div class="component-state__variant">
						<div class="toast">
							This is a message
						</div>
					</div>
				</div>

				<div class="component-state">
					<div class="component-state__name">Warning</div>
					<div class="component-state__variant">
						<div class="toast toast--warning">
							This is a warning
						</div>
					</div>
				</div>

				<div class="component-state">
					<div class="component-state__name">Error</div>
					<div class="component-state__variant">
						<div class="toast toast--error">
							This is an error
						</div>
					</div>
				</div>

				<div class="component-triggers">
					<button class="component-triggers__button" data-state-to-test="normal">Test normal state</button>
					<button class="component-triggers__button" data-state-to-test="warning">Test warning state</button>
					<button class="component-triggers__button" data-state-to-test="error">Test error state</button>
				</div>
			</div>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
